<!-- <div class="container-fluid"> -->
    <h1>Customers</h1>
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="Name" class="form-control" [class.is-invalid]="Name.invalid &&
                                                                                                Name.touched">
            <div *ngIf="Name.invalid && Name.touched">
                <small *ngIf="Name.errors?.required" class="text-danger">Name is required</small>
                <small *ngIf="Name.errors?.minlength" class="text-danger">Minimun length 3</small>
            </div>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" formControlName="Address" class="form-control">
        </div>
        <div class="form-group">
            <label>House No</label>
            <input type="text" formControlName="House_No" class="form-control">
        </div>
        <div class="form-group">
            <label>Country</label>
            <input type="text" formControlName="Country" class="form-control">
        </div>
        <div class="form-group">
            <label>State</label>
            <input type="text" formControlName="State" class="form-control">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" formControlName="Phone" class="form-control">
        </div>
        <div class="form-group">
            <label>Postal Code</label>
            <input type="text" formControlName="Postal_Code" class="form-control">
        </div>
        <div class="form-group">
            <label>Tax Number</label>
            <input type="text" formControlName="Tax_Number" class="form-control">
        </div>
        <div class="form-check">
            <input type="checkbox" formControlName="Is_Exent" value="" class="form-check-input">
            <label class="form-check-label">
                Is Exent
            </label>
        </div>
        <div class="form-group" *ngIf="customerForm.value.Is_Exent">
            <label>Reason</label>
            <input type="text" formControlName="Reason" class="form-control">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="Email" class="form-control">
        </div>
        <div class="form-group">
            <input type="checkbox" formControlName="Status" value="" class="form-check-input" name="Status">  
            <label>Status</label>
        </div>
        <input type="submit" id="save" value="Save" class="btn btn-primary" [disabled]="!customerForm.valid">
        <input type="button" id="cancel" value="Cancel" class="btn btn-danger" (click)="onCancel()">
        {{ customerForm.value | json }}
    </form>
    <!-- </div> -->
