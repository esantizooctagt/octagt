<div class="container-fluid h-100">
    <div class="overlay" *ngIf="loading">
        <mat-progress-spinner id="spinCustomers" class="form-spinner" mode="indeterminate">
        </mat-progress-spinner>
        <mat-label class="label-overlay">Processing Customers...</mat-label>
    </div>
    <app-customer [customer]="clickedCustomer"></app-customer>
    <app-customer-list (childEvent)="childCustomerClicked($event)" (modLoading)="displayLoading($event)"></app-customer-list>
</div>
