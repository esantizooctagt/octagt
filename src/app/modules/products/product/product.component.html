<!-- <div class="container-fluid"> -->
        <h1>Product</h1>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" formControlName="Name" class="form-control" [class.is-invalid]="Name.invalid &&
                                                                                                    Name.touched">
                <div *ngIf="Name.invalid && Name.touched">
                    <small *ngIf="Name.errors?.required" class="text-danger">Name is required</small>
                    <small *ngIf="Name.errors?.minlength" class="text-danger">Minimun length 3</small>
                </div>
            </div>
            <div class="form-group">
                <label>Unit Price</label>
                <input type="text" formControlName="Unit_Price" class="form-control">
            </div>
            <div class="form-group">
                <label>Unit Cost</label>
                <input type="text" formControlName="Unit_Cost" class="form-control">
            </div>
            <div class="form-group">
                <label>Quantity</label>
                <input type="text" formControlName="Qty" class="form-control">
            </div>
            <!-- <div *ngIf="retrive">
                <div class="image-preview mb-3" *ngIf="previewUrl">
                    <img [src]="previewUrl" height="300" />                 
                </div>
            </div> -->
            <div>
                <h3>Choose File</h3>            
                <div class="form-group">
                    <input type="file" name="image" (change)="fileProgress($event)" />
                </div>
                <!-- <div *ngIf="fileUploadProgress">
                    Upload progress: {{ fileUploadProgress }}
                </div> -->
                <div class="image-preview mb-3" *ngIf="previewUrl">
                    <img [src]="previewUrl" height="300" />                 
                </div>
                <!-- <div class="mb-3" *ngIf="uploadedFilePath">
                    {{ uploadedFilePath }}
                </div> -->
            </div>
            <div class="form-group">
                <input type="checkbox" formControlName="Status" value="" class="form-check-input" name="Status">  
                <label>Status</label>
            </div>
            <input type="submit" id="save" value="Save" class="btn btn-primary" [disabled]="!productForm.valid">
            <input type="button" id="cancel" value="Cancel" class="btn btn-danger" (click)="onCancel()">
            {{ productForm.value | json }}
        </form>
        <!-- </div> -->
