<div class="container-fluid h-100">
    <div class="overlay" *ngIf="loading">
        <mat-progress-spinner id="spinProducts" class="form-spinner" mode="indeterminate">
        </mat-progress-spinner>
        <mat-label class="label-overlay">Processing Products...</mat-label>
    </div>
    <app-product [product]="clickedProduct"></app-product>
    <app-product-list (childEvent)="childProductClicked($event)" (modLoading)="displayLoading($event)"></app-product-list>
</div>
