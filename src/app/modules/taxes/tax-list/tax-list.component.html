<app-search placeholder="Search by name"
(setValue)="filterList($event)"></app-search>
<select class="list-number" [(ngModel)]="itemsNumber" #listNumber (change)='onChangeNumber(listNumber.value)'>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="5">5</option>
</select>

<ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let tax of taxes">
        <div class="card">
            <div class="card-body"> 
                <h2>{{ 'Name: ' + tax.Name }}</h2>
                <p class="mb-1">{{ 'Percentage: ' + tax.Percentage }}</p>
                <!-- <p class="mb-1">{{ 'Company Id: ' + tax.Company_Id }}</p> -->
                <p class="mb-1">{{ 'Include Tax: ' + (tax.Include_Tax === false ? 'No' : 'Si') }}</p>
                <!-- <p class="mb-1">{{ 'Tax Id: ' + tax.Tax_Id }}</p> -->
                <ul class="items">
                    <li (click)="onSelect(tax)" class="btn btn-primary">Edit</li>
                    <li (click)="onDelete(tax)" class="btn btn-danger">Delete</li>
                </ul>
            </div>
        </div>
    </li>
</ul>

<app-pagination
      [setPagination]="{'itemsCount': totalRows,'pageSize': itemsNumber}"
      (goToPage)="goToPage($event)"
></app-pagination>
