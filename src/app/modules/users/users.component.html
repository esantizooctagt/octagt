<div class="container-fluid h-100">
    <div class="row pl-2 pr-1">
        <div class="overlay" *ngIf="loading">
            <mat-progress-spinner id="spinUsers" class="form-spinner" mode="indeterminate">
            </mat-progress-spinner>
            <mat-label class="label-overlay">Processing User...</mat-label>
        </div>
        <app-user [user]="clickedUser" class="col-md-6"></app-user>
        <div class="col-md-12">
            <app-user-list (userSelected)="onSelected($event)" (modLoading)="displayLoading($event)"></app-user-list>
        </div> 
    </div>
</div>
